<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- BUTTONS -->
    <div class="container pb-4">
        <h1 class="my-4">Image Gallery</h1>
        <div class="btns">
            <button class="bttn fs-5 text-center" id="all" onclick="allShow()">All</button>
            <button class="bttn fs-5 text-center" id="iphone" onclick="showIphone()">iPhone</button>
            <button class="bttn fs-5 text-center" id="samsung" onclick="showSamsung()">Samsung</button>
            <button class="bttn fs-5 text-center" id="googlePixel" onclick="showGooglePxl()">Google Pixel</button>
        </div>
    </div>
    <!-- IMAGE CONTAINER -->
    <div class="container mt-3">
        <div class="row gap-5 mb-3 " id="images" style="display: flex; justify-content: center;"></div>
    </div>
    <!-- POPUP IMAGE -->
    <div class="popup-img" id="popupImgBox">
        <img src="./Images/googlepixel-1.jpeg" alt="img" id="popupImg">
        <span onclick="closeImg()">X</span>
    </div>
    <!-- X -->


    <script src="app.js"></script>
</body>

</html>
